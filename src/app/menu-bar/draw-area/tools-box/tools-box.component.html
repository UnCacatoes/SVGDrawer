<p>Move :</p>
<button (click)="this.selectedTool='translate'" type="button" class="btn btn-default btn-lg" title="Translate">
  <span class=" glyphicon glyphicon-move" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='rotate'" type="button" class="btn btn-default btn-lg" title="Rotate">
  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
</button>
<p>Draw :</p>
<button (click)="this.selectedTool='drawLine'" type="button" class="btn btn-default btn-lg" title="Draw Lines">
  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='drawCircle'" type="button" class="btn btn-default btn-lg" title="Draw Circles">
  <span class="fa fa-circle-o" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='drawEllipse'" type="button" class="btn btn-default btn-lg" title="Draw Ellipses">
  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='drawRect'" type="button" class="btn btn-default btn-lg" title="Draw Rectangles">
  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='drawPath'" type="button" class="btn btn-default btn-lg" title="Free Drawing (SVG Paths)">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='drawPolygon'" type="button" class="btn btn-default btn-lg" title="Draw Polygons">
  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='drawPolyline'" type="button" class="btn btn-default btn-lg" title="Draw Multiple Lines (SVG Polylines)">
  <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='drawText'" type="button" class="btn btn-default btn-lg" title="Write Text">
  <span class="fa fa-font" aria-hidden="true"></span>
</button>
<button (click)="this.selectedTool='delete'" type="button" class="btn btn-default btn-lg" title="Delete Element">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</button>
<p>Properties :</p>
<label>Thickness</label>
<input [(ngModel)]="this.lineProperties.thickness" />
<br/>
<input id="html5colorpicker" class="colorfield regular-text" type="text" data-hex="true" value="#ff0000" name="html5colorpicker" (change)="clickColor()">
